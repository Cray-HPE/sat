[unittest]
verbosity = 3
# Only look for tests in this directory to prevent trying to import the actual
# sat package when searching for tests.
start-dir = tests

[log-capture]
always-on = true
clear-handlers = true

[output-buffer]
always-on = true
stderr = true

[test-result]
descriptions = false

[coverage]
always-on = true
coverage-config = .coveragerc
coverage-report = html
                  term
